<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Table with Multi-Select Filters and Complex Sorting</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <style>
        /* Styling for dropdowns */
        #data_table thead select {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        #error-message {
            color: red;
            font-weight: bold;
            display: none;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script>
    $(document).ready(function() {
        fetch('/data')
        .then(response => response.json())
        .then(json => {
            // Clear any existing rows in the thead to prevent duplication
            $('#data_table thead').empty();

            // Create header row and filter row
            var thead = $('#data_table thead');
            var headerRow = $('<tr></tr>').appendTo(thead);
            var filterRow = $('<tr></tr>').appendTo(thead);

            json.columns.forEach(col => {
                $('<th>').appendTo(filterRow);  // Placeholder for filter dropdown
            });

            // Initialize DataTable with data and columns
            var table = $('#data_table').DataTable({
                destroy: true,
                data: json.data,
                columns: json.columns,
                autoWidth: false,
                searching: true,
                paging: true,
                order: []  // Initialize with no default ordering
            });

            // Track active sorted columns and their states
            let activeSortColumns = [];

            // Function to toggle sorting states and apply to DataTable
            function applyComplexSorting() {
                // Reverse order of active columns to give priority to most recent toggled
                const sortingArray = activeSortColumns
                    .slice()  // Clone array to avoid mutating the original
                    .reverse()  // Reverse to prioritize most recent toggle
                    .filter(({ state }) => state !== 0)  // Ignore columns with "off" state
                    .map(({ index, state }) => [index, state === 1 ? 'asc' : 'desc']);

                // Apply the sorting array to DataTable
                table.order(sortingArray).draw();
            }

            // Click event for complex sorting on header cells
            $('#data_table thead th').each(function(index) {
                $(this).off('click').on('click', function() {
                    // Find if column is already active
                    const existingIndex = activeSortColumns.findIndex(col => col.index === index);

                    if (existingIndex !== -1) {
                        // Cycle through sort state: 0 (off) -> 1 (asc) -> 2 (desc) -> 0 (off)
                        activeSortColumns[existingIndex].state = (activeSortColumns[existingIndex].state + 1) % 3;

                        // Remove column if state turns to "off"
                        if (activeSortColumns[existingIndex].state === 0) {
                            activeSortColumns.splice(existingIndex, 1);
                        } else {
                            // Move to the end if toggled to maintain recent priority
                            const [toggledColumn] = activeSortColumns.splice(existingIndex, 1);
                            activeSortColumns.push(toggledColumn);
                        }
                    } else {
                        // Add column as active with ascending order initially
                        activeSortColumns.push({ index: index, state: 1 });
                    }

                    applyComplexSorting();  // Apply sorting on each toggle
                });
            });

            // Add multi-select dropdown filters in filterRow
            table.columns().every(function() {
                var column = this;
                var select = $('<select multiple="multiple" style="width: 100%;"><option value="">Filter...</option></select>')
                    .appendTo(filterRow.find('th').eq(column.index()))
                    .on('change', function() {
                        // Get selected values as an array
                        var selectedValues = $(this).val();
                        
                        if (selectedValues && selectedValues.length > 0) {
                            // Use regex to match any of the selected values
                            var regex = selectedValues.map(val => '^' + $.fn.dataTable.util.escapeRegex(val) + '$').join('|');
                            column.search(regex, true, false).draw();
                        } else {
                            // If no value is selected, clear the filter
                            column.search('').draw();
                        }
                    });

                // Populate each dropdown with unique values from column data
                column.data().unique().sort().each(function(d) {
                    select.append('<option value="' + d + '">' + d + '</option>');
                });

                // Apply Select2 to enable multi-select functionality
                select.select2({ placeholder: "Filter..." });
            });
        })
        .catch(error => {
            console.error('Error loading the data:', error);
            $('#error-message').show().text('Error loading data, please try again later.');
        });
    });
    </script>
</head>
<body>
    <h2>Dynamic Table with Multi-Select Filters and Complex Sorting</h2>
    <p id="error-message">Error loading the data, please try again later.</p>
    <table id="data_table" class="display">
        <thead></thead> <!-- Empty to avoid duplication -->
    </table>
</body>
</html>
